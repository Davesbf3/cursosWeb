<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tercer Ejemplo</title>
</head>
<body>
	<input id="miinput" type="text" value="Valor predeterminado">
   <button id="boton">Que quieres poner?</button>
   <div id="primerdiv">-->Aqui esta mi div</div>
</body>
<script>
   document.getElementById("boton").onclick=function(){
      var texto = document.getElementById("miinput").value;
      document.getElementById("primerdiv").innerHTML= texto;
   }
</script>
</html>

<html lang="en">
<head>

	<title>Piedra papel o tijera</title>

				}

					alert("Tu: "+eleccion1+"\nCompu: "+eleccion2+"\n\nPerdiste");
				}
			}
			else if(eleccion1==="tijera"){
				if (eleccion2==="piedra") {
					alert("Tu: "+eleccion1+"\nCompu: "+eleccion2+"\n\nPerdiste");
				}
				else{
					alert("Tu: "+eleccion1+"\nCompu: "+eleccion2+"\n\nGanaste");
				}
			}
			else if(eleccion1==="papel"){
				if (eleccion2==="tijera") {
					alert("Tu: "+eleccion1+"\nCompu: "+eleccion2+"\n\nPerdiste");
				}
				else{
					alert("Tu: "+eleccion1+"\nCompu: "+eleccion2+"\n\nGanaste");
				}

			else{
				alert("Nel");
			}
			
		}

		comparar(usuarioElige,computadoraElige);
	</script>
</body>

</html>

<h2>TWDB</h2>
<input type="text" [(ngModel)]="colorSeleccionado">
<button (click)="getColorSeleccionado()">Imprime color</button>

<p [style.border]="colorSeleccionado == 'red' ? '5px solid black' : '0px solid black'">{{colorSeleccionado}}</p>

<p [ngClass] = "{fondoAzul : colorSeleccionado == 'blue'}">{{colorSeleccionado}}</p>

<div [ngStyle]="{
    'background': colorSeleccionado,
    'width': '200px',
    'height': '200px'
}">
    
</div>

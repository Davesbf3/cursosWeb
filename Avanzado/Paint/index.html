<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Paint en jQuery</title>

</head>
<body>
   <!--Canvas nos va a permitir el renderizado de imagenes en 2D-->
   <canvas width="600" height="400"></canvas>
   <div class="controls">
      <ul>
          <li class="red selected"></li>
          <li class="blue"></li>
          <li class="yellow"></li>
      </ul>
      <button id="revelarColor">Nuevo color</button>
      <div id="colorSelect">
        <span id="newColor"></span>
        <div class="sliders">
          <p>
            <label for="red">Red</label>
            <input id="red" name="red" type="range" min=0 max=255 value=0>
          </p>
          <p>
            <label for="green">Red</label>
            <input id="green" name="green" type="range" min=0 max=255 value=0>
          </p>
          <p>
            <label for="blue">Red</label>
            <input id="blue" name="blue" type="range" min=0 max=255 value=0>
          </p>
        </div>
        <div>
          <button id="addColor">Agregar Color</button>
        </div>
      </div>
   </div>
</body>
<script src="js/jQuery.js"></script>
<script src="js/app.js"></script>
</html>
